<!DOCTYPE html>
<html lang="en">

<head>
  
  <base href="/">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concert</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shorthandcss@1.1.1/dist/shorthand.min.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Muli:200,300,400,500,600,700,800,900&display=swap" />
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" />
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
  <link rel="stylesheet" href="/styles.css">
</head>

<body class="bg-black muli">
  <app-root></app-root>
  <i class="w-4" data-feather="download"></i>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll@15.0.0/dist/smooth-scroll.polyfills.min.js"></script>
  <script src="/assets/js/script.js"></script>
  <script>
    $(document).on('click', '[data-toggle=modal]', function () {
        $($(this).attr('data-target')).toggleClass('hidden');
    });
    $(document).on('click', '[data-dismiss=modal]', function () {
        $(this).closest('.modal').toggleClass('hidden');
    });
</script>
  <script>
    $(document).ready(function() {
        // Remove the 'hidden' class from the modal
        $('#modal').removeClass('hidden');
    });
</script>
<script>
  $(document).on('click',function(event) { 
      $target = $(event.target);
      if(!$target.closest('.dropdown-menu').length && $('.dropdown-menu').is(":visible")) {
          $('.dropdown-menu:visible').toggleClass('hidden');
      }
  });
  $(document).on('click', '[data-toggle=dropdown]', function () {
      $(this).siblings('.dropdown-menu').toggleClass('hidden');
      return false;
  });
  $('.dropdown-menu').on('click',function(event){
      event.stopPropagation();
  });
</script>
</body>
</html>
