<section id="condidat-list" class="w-100vw">
  
    <div class="p-10 w-100pc flex justify-center">
        <div class="table-container text-center cell-border">
           
           
            <table class="bg-indigo-lightest-10 bg-black white">
                <thead class="bg-indigo-lightest-30 white">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let candidate of candidates">
                        <td>{{ candidate.prenom }}</td>
                        <td>{{ candidate.nom }}</td>
                        <td>{{ candidate.email }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="flex justify-center">
        <button type="button" (click)="submit()" class="button bg-indigo white fw-600 no-underline mr-5">Lancement</button>
    </div>
</section>
